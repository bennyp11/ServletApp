<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a Participant</title>
</head>
<body>
<style>
nav {
  background-color: #333;
  overflow: hidden;
}

nav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
  background-color: #4CAF50;
  color: white;
}

nav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  nav a:not(:first-child) {
    display: none;
  }

  nav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  nav.responsive {
    position: relative;
  }

  nav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }

  nav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 50px auto;
  width: 90%;
  max-width: 500px;
}

label {
  margin: 10px 0;
}

input[type="submit"] {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

input[type="text"], input[type="email"] {
  padding: 10px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 16px;
}

@media screen and (max-width: 600px) {
  form {
    margin: 20px auto;
  }
}

</style>
</head>
<body>

<nav>
	<a class="active" href="/ServletApp/index.html">Zappin' Zumba</a>
	<a href="/ServletApp/addparticipant.html">Add Participant</a>
	<a href="/ServletApp/deleteparticipants.jsp">Delete Participants</a>
	<a href="/ServletApp/updateparticipants.html">Update Participants</a>
	<a href="/ServletApp/addbatch.html">Add Batch</a>
	<a href="/ServletApp/deletebatch.jsp">Delete Batch</a>
	<a href="/ServletApp/updatebatch.html">Update Batch</a>
	<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
</nav>
<div style="display: flex; flex-direction: column; text-align: center; align-items: center; justify-content: space-evenly">
	<h1 style="text-align: center; margin-top: 50px;">Add a Participant</h1>
	<form action="participant" method="post" >
		<label>FIRST NAME </label><input type="text" name="firstName" placeholder="eg: Larry" required/>
		<label>LAST NAME </label><input type="text" name="lastName" placeholder="eg: David" required/>
		<label>EMAIL </label><input type="email" name="email" placeholder="eg: LarryDavid@gmail.com" required/>
		<input type="submit"></input>
	</form>
</div>
</body>
</html>
