<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a Participant</title>
</head>
<body>
<div style="display: flex; flex-direction: column; text-align: center; align-items: center; justify-content: space-evenly">
	<h1>Add a Participant</h1>
	<form action="participant" method="post" style="display: flex; flex-direction: column; margin: 33%;">
		<input type="text" name="firstName" placeholder="eg: Larry" />
		<input type="text" name="lastName" placeholder="eg: David" />
		<input type="submit"></input>
	</form>
</div>
</body>
</html>
